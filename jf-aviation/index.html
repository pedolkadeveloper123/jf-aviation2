<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JF Aviation - Tarefas</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/mkwn1gsF/jf.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .clock {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_BUCKET",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SUA_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function App() {
            const [user, setUser] = React.useState(null);
            const [tasks, setTasks] = React.useState([]);

            React.useEffect(() => {
                auth.onAuthStateChanged(user => {
                    setUser(user);
                    if (user) {
                        loadTasks(user.uid);
                    }
                });
            }, []);

            function loadTasks(uid) {
                db.collection("tasks").where("uid", "==", uid).get().then(snapshot => {
                    setTasks(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
            }

            function login() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider);
            }
            function logout() {
                auth.signOut();
            }
            function toggleTask(id) {
                const updatedTasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
                setTasks(updatedTasks);
                db.collection("tasks").doc(id).update({ completed: !tasks.find(t => t.id === id).completed });
            }
            return (
                <div className="container">
                    <h2>JF Aviation - Tarefas</h2>
                    {user ? (
                        <>
                            <p>Bem-vindo, {user.displayName}!</p>
                            <button onClick={logout}>Sair</button>
                            <ul>
                                {tasks.map(task => (
                                    <li key={task.id} onClick={() => toggleTask(task.id)} style={{ textDecoration: task.completed ? 'line-through' : 'none' }}>
                                        {task.name}
                                    </li>
                                ))}
                            </ul>
                        </>
                    ) : (
                        <button onClick={login}>Login com Google</button>
                    )}
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
    <script type="module"
    src="firebase-config.js"></script>

</body>
</html>
